name: Build APK

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      build_variant:
        description: 'Build variant to compile'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - beta
          - f_droid
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create gradle.properties
        run: |
          echo "API_CLIENT_ID=\"${{ secrets.API_CLIENT_ID || 'dummy_client_id' }}\"" > gradle.properties
          echo "API_CLIENT_SECRET=\"${{ secrets.API_CLIENT_SECRET || 'dummy_client_secret' }}\"" >> gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Install required SDK components
        run: |
          sdkmanager "platforms;android-25" "build-tools;25.0.1" || true

      - name: Build APK (${{ github.event.inputs.build_variant || 'full' }} ${{ github.event.inputs.build_type || 'debug' }})
        run: |
          VARIANT="${{ github.event.inputs.build_variant || 'full' }}"
          BUILD_TYPE="${{ github.event.inputs.build_type || 'debug' }}"
          VARIANT_CAPITALIZED="$(echo $VARIANT | sed 's/./\U&/')"
          BUILD_TYPE_CAPITALIZED="$(echo $BUILD_TYPE | sed 's/./\U&/')"
          ./gradlew assemble${VARIANT_CAPITALIZED}${BUILD_TYPE_CAPITALIZED} --stacktrace --warning-mode=all

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: opengur-${{ github.event.inputs.build_variant || 'full' }}-${{ github.event.inputs.build_type || 'debug' }}-apk
          path: app/build/outputs/apk/**/*.apk
          retention-days: 30
