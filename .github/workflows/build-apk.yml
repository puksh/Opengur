name: Build APK

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create gradle.properties
        run: |
          echo "API_CLIENT_ID=\"${{ secrets.API_CLIENT_ID || 'dummy_client_id' }}\"" > gradle.properties
          echo "API_CLIENT_SECRET=\"${{ secrets.API_CLIENT_SECRET || 'dummy_client_secret' }}\"" >> gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleFullDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: opengur-debug-apk
          path: app/build/outputs/apk/full/debug/*.apk
          retention-days: 30
