name: Build APK

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      build_variant:
        description: 'Build variant to compile'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - beta
          - f_droid
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create gradle.properties
        run: |
          echo "API_CLIENT_ID=\"${{ secrets.API_CLIENT_ID || 'dummy_client_id' }}\"" > gradle.properties
          echo "API_CLIENT_SECRET=\"${{ secrets.API_CLIENT_SECRET || 'dummy_client_secret' }}\"" >> gradle.properties
          echo "android.suppressUnsupportedCompileSdk=34" >> gradle.properties
          echo "org.gradle.warning.mode=none" >> gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Accept SDK licenses (if available)
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses 2>/dev/null || echo "Licenses will be auto-accepted by Gradle"

      - name: Build APK (${{ github.event.inputs.build_variant || 'full' }} ${{ github.event.inputs.build_type || 'debug' }})
        run: |
          VARIANT="${{ github.event.inputs.build_variant || 'full' }}"
          BUILD_TYPE="${{ github.event.inputs.build_type || 'debug' }}"

          # Use release build for pushes to master
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/master" ]; then
            BUILD_TYPE="release"
          fi

          VARIANT_CAPITALIZED="$(echo $VARIANT | sed 's/./\U&/')"
          BUILD_TYPE_CAPITALIZED="$(echo $BUILD_TYPE | sed 's/./\U&/')"
          set -o pipefail
          ./gradlew assemble${VARIANT_CAPITALIZED}${BUILD_TYPE_CAPITALIZED} --console=plain 2>&1 | \
            grep -v "cvc-complex-type\|cvc-datatype-valid\|cvc-type.3.1.3\|NumberFormatException: Not a number\|extension-level\|base-extension\|SAXParseException" || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: opengur-full-release-apk
          path: app/build/outputs/apk/**/*.apk
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && !failure() && !cancelled()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(grep "version_name = " app/build.gradle | sed "s/.*version_name = '\([^']*\)'.*/\1/")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: previous_version
        run: |
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            git checkout HEAD~1
            PREVIOUS_VERSION=$(grep "version_name = " app/build.gradle | sed "s/.*version_name = '\([^']*\)'.*/\1/")
            git checkout ${{ github.sha }}
          else
            PREVIOUS_VERSION="0.0.0"
          fi
          echo "version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version bumped
        id: version_check
        run: |
          if [ "${{ steps.current_version.outputs.version }}" != "${{ steps.previous_version.outputs.version }}" ]; then
            echo "bumped=true" >> $GITHUB_OUTPUT
            echo "Version bumped from ${{ steps.previous_version.outputs.version }} to ${{ steps.current_version.outputs.version }}"
          else
            echo "bumped=false" >> $GITHUB_OUTPUT
            echo "Version not bumped"
          fi

      - name: Download APK artifacts
        if: steps.version_check.outputs.bumped == 'true'
        uses: actions/download-artifact@v4
        with:
          name: opengur-full-release-apk
          path: ./artifacts/

      - name: Find APK file
        if: steps.version_check.outputs.bumped == 'true'
        id: find_apk
        run: |
          APK_FILE=$(find ./artifacts -name "*.apk" | head -1)
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT

      - name: Rename APK with version
        if: steps.version_check.outputs.bumped == 'true'
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          mv "${{ steps.find_apk.outputs.apk_path }}" "./artifacts/opengur-${VERSION}.apk"

      - name: Create Release
        if: steps.version_check.outputs.bumped == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.current_version.outputs.version }}
          name: Release v${{ steps.current_version.outputs.version }}
          body: |
            ## What's New

            <!-- Add release notes here -->

            ## Downloads
            - [OpenGur APK](https://github.com/${{ github.repository }}/releases/download/v${{ steps.current_version.outputs.version }}/opengur-${{ steps.current_version.outputs.version }}.apk)
          files: ./artifacts/opengur-${{ steps.current_version.outputs.version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
