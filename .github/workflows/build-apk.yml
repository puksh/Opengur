name: Build APK

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  detect-version-bump:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      bumped: ${{ steps.version.outputs.bumped }}
      tag_exists: ${{ steps.version.outputs.tag_exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          fetch-tags: true

      - name: Detect version bump
        id: version
        run: |
          VERSION=$(grep -oP "version_name\s*=\s*'\K[^']+" app/build.gradle)
          PREV_VERSION=""

          if git rev-parse HEAD^ >/dev/null 2>&1; then
            PREV_VERSION=$(git show HEAD^:app/build.gradle | grep -oP "version_name\s*=\s*'\K[^']+" || true)
          fi

          TAG="v$VERSION"
          TAG_EXISTS="false"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            TAG_EXISTS="true"
          fi

          BUMPED="false"
          if [ -n "$VERSION" ] && [ "$VERSION" != "$PREV_VERSION" ]; then
            BUMPED="true"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "bumped=$BUMPED" >> "$GITHUB_OUTPUT"
          echo "tag_exists=$TAG_EXISTS" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle

      - name: Ensure debug keystore exists
        run: |
          mkdir -p "$HOME/.android"
          if [ ! -f "$HOME/.android/debug.keystore" ]; then
            keytool -genkeypair \
              -keystore "$HOME/.android/debug.keystore" \
              -storepass android \
              -alias androiddebugkey \
              -keypass android \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Prepare gradle.properties
        run: |
          touch gradle.properties
          grep -q '^API_CLIENT_ID=' gradle.properties || echo "API_CLIENT_ID=\"dummy_client_id\"" >> gradle.properties
          grep -q '^API_CLIENT_SECRET=' gradle.properties || echo "API_CLIENT_SECRET=\"dummy_client_secret\"" >> gradle.properties
          grep -q '^android.suppressUnsupportedCompileSdk=' gradle.properties || echo "android.suppressUnsupportedCompileSdk=34" >> gradle.properties
          grep -q '^org.gradle.warning.mode=' gradle.properties || echo "org.gradle.warning.mode=none" >> gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew --no-daemon assembleDebug --console=plain

      - name: Build release APK
        run: ./gradlew --no-daemon assembleRelease --console=plain

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: opengur-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: opengur-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30

  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && needs.detect-version-bump.outputs.bumped == 'true' && needs.detect-version-bump.outputs.tag_exists != 'true'
    needs:
      - detect-version-bump
      - build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download debug APK artifact
        uses: actions/download-artifact@v4
        with:
          name: opengur-debug-apk
          path: release-assets

      - name: Download release APK artifact
        uses: actions/download-artifact@v4
        with:
          name: opengur-release-apk
          path: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.detect-version-bump.outputs.version }}
          name: Opengur v${{ needs.detect-version-bump.outputs.version }}
          generate_release_notes: true
          files: |
            release-assets/app-debug.apk
            release-assets/app-release.apk
