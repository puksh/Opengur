name: Build APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'gradle'

      - name: Create gradle.properties with API credentials
        # Note: Builds without real API credentials will compile successfully but may have limited
        # runtime functionality. To fully test API features, set API_CLIENT_ID and API_CLIENT_SECRET
        # as repository secrets in GitHub Settings > Secrets > Actions
        run: |
          echo "API_CLIENT_ID=\"${{ secrets.API_CLIENT_ID || 'placeholder_client_id' }}\"" > gradle.properties
          echo "API_CLIENT_SECRET=\"${{ secrets.API_CLIENT_SECRET || 'placeholder_client_secret' }}\"" >> gradle.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: opengur-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30